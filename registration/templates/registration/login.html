
      {% if 'register' in request.GET %}
      <p>Usuario registrado correctamente, ya te puedes identificar</p>
      {% endif %}
        <form action="" method="post">{% csrf_token %}
          <h3>Iniciar sesión</h3>
          {% if form.non_field_errors %}
            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
          {% endif %}
          <p>
            <input type="text" name="username" autofocus maxlength="254" required
              id="id_username" placeholder="Nombre de usuario"/>
          </p>
          <p>
            <input type="password" name="password" required
              id="id_password" placeholder="Contraseña"/>
          </p>
          <p><input type="submit" value="Acceder"></p>
          <p>¿A olvidado su clave? Puede restaurarla <a href="{% url 'password_reset' %}">aquí</a></p>
        </form>
